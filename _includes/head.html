{% capture description %}{{ site.description }}{% endcapture %}
{% capture title %}{% if page.title | escape %}{{ page.title }} | {% endif %}{{ site.title }}{% endcapture %}

<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <meta name="robots" content="index,follow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>{{ title }}</title>

  <meta name="author" content="{{ site.author.name }}"/>
  <meta name="description" content="{{ description }}">

  <meta itemprop="name" content="{{ title }}"/>
  <meta itemprop="description" content="{{ description }}">
  <meta itemprop="image" content="{{ site.url }}/images/open-development-method.png"/>

  <meta property="og:type" content="article"/>
  <meta property="og:locale" content="en_US"/>
  <meta property="og:title" content="{{ title }}"/>
  <meta property="og:description" content="{{ description }}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:url" content="{{ site.url | append: page_url }}"/>
  <meta property="og:image" content="{{ site.url }}/images/open-development-method.png"/>
  <meta property="fb:admins" content="{{ site.author.facebook_id }}"/>
  <meta property="article:author" content="{{ site.author.facebook_id }}"/>
  {% if page.date %}<meta property="article:published_time" content="{{ page.date | date: "%F" }}"/>{% endif %}

  {% if page.tags %}
    {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}"/>
    {% endfor %}
  {% endif %}

  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{{ title }}"/>
  <meta name="twitter:description" content="{{ description }}"/>
  <meta name="twitter:domain" content="{{ site.domain }}"/>
  <meta name="twitter:creator" content="@{{ site.author.twitter }}"/>
  <meta name="twitter:url" content="{{ site.url | append: page_url }}"/>
  <meta name="twitter:image:src" content="{{ site.url }}/images/open-development-method.png"/>

  <meta name="msvalidate.01" content="1531230360BB8F364EDBA26FCF41604D"/>
  <meta name="google-site-verification" content="0KoQy3aYyaYLvvA8sZ1BBj8MRnfR7H2PEnGIPyglVhU"/>

  <link rel="author" href="{{ site.author.link }}"/>
  <link rel="canonical" href="{{ site.url | append: page_url }}"/>

  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-touch-icon-57x57.png"/>
  <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-touch-icon-60x60.png"/>
  <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-touch-icon-72x72.png"/>
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-touch-icon-76x76.png"/>
  <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-touch-icon-114x114.png"/>
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-touch-icon-120x120.png"/>
  <link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16"/>
  <link rel="shortcut icon" href="/images/favicon/favicon.ico"/>
  <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
  <link rel="manifest" href="/manifest.json"/>

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}"/>
  <link rel="alternate" href="{{ site.url }}/feed.xml" type="application/rss+xml" title="RSS Feed"/>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" media="all"/>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" media="all"/>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" media="all"/>
  <link rel="stylesheet" type="text/css" href="/css/styles.css" media="all"/>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
